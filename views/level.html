<div class="emuwebapp-levelOuter">
  <div class="emuwebapp-levelCanvasContainer">
    <canvas class="emuwebapp-levelCanvas" id="levelCanvas" width="2048" height="64"></canvas>
    <canvas class="emuwebapp-levelMarkupCanvas" id="levelMarkupCanvas" width="2048" height="64" trackmouseinlevel=""></canvas>
  </div>
  <div class="emuwebapp-levelButtonsContainer">
   <div class="emuwebapp-levelDeleteBtn" ng-show="cps.vals.activeButtons.deleteSingleLevel" delete="{{$index}}">
     <img style="cursor: pointer">
   </div>
   <div class="emuwebapp-levelResizeBtn" ng-show="cps.vals.activeButtons.resizeSingleLevel" resize="{{$index}}">
     <img style="cursor: pointer">
   </div>
   <div class="emuwebapp-levelSaveBtn" ng-show="cps.vals.activeButtons.saveSingleLevel" save="{{$index}}">
     <img style="cursor: pointer">
   </div> 
 </div>
</div>
