<div class="modal-header">
	<h3>Connect to server</h3>
</div>
<div class="modal-body">
	Please enter:

	<ul>
		<li>ws-server URL:<input type="text" ng-model="wsServerUrl"></li>
		<li>{{connectionError}}</li>
	</ul>
</div>
<div class="modal-footer">
	<button ng-click="cancel();" class="mini-btn-dialog">Cancel</button>
	<button ng-click="tryConnection();" class="mini-btn-dialog">Connect</button>
</div>
