<div class="timelineCanvasOuter">
    <div class="timelineCanvasContainer">
        <canvas ng-style="enlargeCanvas" class="timelineCanvasMain" width="2048" height="256"></canvas>
        <canvas ng-style="enlargeCanvas" class="timelineCanvasSSFF" width="2048" height="256" drawssff="" ssff-trackname="{{curTrack}}"></canvas>
        <canvas ng-style="enlargeCanvas" class="timelineCanvasMarkup" width="2048" height="256" trackmouse="" ssff-trackname="{{curTrack}}"></canvas>
    </div>
    <div class="timelineCanvasButtons">
        <div class="timelineCanvasResizeBtn" enlarge="{{order}}">
            <img style="cursor: pointer" tooltip-placement="left" data-tooltip="Resize">
        </div> 
    </div>
</div>
