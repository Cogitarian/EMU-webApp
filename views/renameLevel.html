<div class="modal-header">
  <h3>Rename Level</h3>
</div>
<div class="modal-body">

 <div>
   <p> Really <i>rename</i> level "{{passedInTxt}}" ?</p>
</div>
<div>
   <p><input type="text" ng-model="passedOutTxt.var" placeholder="{{passedInTxt}}" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"></p>
</div>


</div>

<div class="modal-footer">
   <button ng-click="cancel();" class="emuwebapp-mini-btn-dialog emuwebapp-dialogButton">Cancel</button>
   <button ng-click="renameLevel();" class="emuwebapp-mini-btn-dialog emuwebapp-dialogButton">Rename</button>
</div>
