<div class="modal-header">
  <h3>Save changes</h3>
</div>
<div class="modal-body">

 <div>
   <p>Changes made to: "{{passedInTxt}}". Do you wish to save them ?</p>
</div>


</div>

<div class="modal-footer">
    <button ng-click="saveChanges(passedInTxt);" class="emuwebapp-mini-btn-dialog emuwebapp-dialogButton">Save Changes</button>
   <button ng-click="discardChanges(passedInTxt);" class="emuwebapp-mini-btn-dialog emuwebapp-dialogButton">Discard Changes</button>
   <button ng-click="cancel();" class="emuwebapp-mini-btn-dialog emuwebapp-dialogButton">Cancel</button>
</div>
