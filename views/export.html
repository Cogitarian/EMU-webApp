<div class="modal-header">
  <h3>Export Data</h3>
</div>
<div class="modal-body">

 <div>
   <p> Do you want to <i>export</i> "{{exportName}}" ?</p>
</div>
   <pre class="modal-exportdata">{{exportData}}</pre>
</div>

<div class="modal-footer">
   <button id="modal-cancel" ng-click="cancel();" class="emuwebapp-mini-btn-dialog emuwebapp-dialogButton">Cancel</button>
   <button id="modal-export" ng-click="export();" class="emuwebapp-mini-btn-dialog emuwebapp-dialogButton" filename="{{exportName}}" get-data="getBlob()">Export</button>
</div>
