<div class="emuwebapp-timelineCanvasOuter">
	<div class="emuwebapp-timelineCanvasContainer">
		<canvas class="emuwebapp-timelineCanvasMain" ng-style="enlargeCanvas" width="2048" height="128"></canvas>
		<canvas class="emuwebapp-timelineCanvasSSFF" ng-style="enlargeCanvas" width="2048" height="128" drawssff="" ssff-trackname="{{curTrack}}"></canvas>
		<canvas class="emuwebapp-timelineCanvasMarkup" ng-style="enlargeCanvas" width="2048" height="128" correctiontool="" ssff-trackname="SPEC" bundle-name="{{curBndl.name}}"></canvas>
	</div>
    <div class="emuwebapp-timelineCanvasButtons">
        <div class="emuwebapp-levelResizeBtn" enlarge="{{order}}">
            <img style="cursor: pointer">
        </div> 
    </div>
</div>
