<div class="modal-header">
	<h3>User Login</h3>
</div>
<div class="modal-body">

	Please enter:

	<ul>
		<li>User name:<input type="text" ng-model="loginData.username" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"></li>
		<li>Access code: <input type="text" ng-model="loginData.accesscode" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"></li>
		<li>{{loginData.errorMsg}}</li>
		<!-- <li>Cur username is: {{loginData.username}}</li> -->
		<!-- <li>Cur accesscode is: {{loginData.accesscode}}</li> -->
	</ul>
</div>
<div class="modal-footer">
	<button ng-click="cancel();" class="emuwebapp-mini-btn-dialog">Cancel</button>
	<button ng-click="tryLogin();" class="emuwebapp-mini-btn-dialog">Login</button>
</div>
